<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random pick up</title>
</head>
<body>
    <script>
    var user = prompt("전체 사람 수:","");
    var output = Math.floor((Math.random()*user)+1);
    document.write("전체 수:" + user + "명");
    document.write("<br>")
    document.write("결과:"+output+"명");
    </script>
</body>
</html>
